<div *ngIf="pet">
  <h2>Name: {{pet.name}}</h2>
  <h2>Type: {{pet.type}}</h2>
  <h2> Birthdate: {{pet.birthdate}}</h2>
  <h2>Selldate: {{pet.soldDate}}</h2>
  <h2>Color: {{pet.color}}</h2>
  <div *ngIf="pet.previousOwner">
  <ul *ngFor="let previousOwner of pet.previousOwner">
    <li>{{previousOwner.firstName}} {{previousOwner.lastName}}</li>
  </ul>
  </div>
  <h2>Price: {{pet.price}}</h2>
</div>
<div *ngIf="!pet">
  <h2>Pet not found</h2>
</div>
<button routerLink="/pets">Back</button>
